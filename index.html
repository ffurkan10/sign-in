<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sign-container">
        <div class="card-shadow">
            <div class="card">
                <h1 class="sign">Sign in</h1>
                <div class="phone">
                    <p>Phone number</p>
                    <input class="phone-input" placeholder="8 digits" type="text">
                </div>
                <div class="date">
                    <p>Date of Birth</p>
                    <input class="date-input" placeholder="6 digits (ddmmyy)" type="text">
                </div>
                <div class="check">
                    <input class="checkbox" type="checkbox">
                    <p>Remember me on this device</p>
                </div>
                <div class="button">
                    <a href="#">Sign in</a>
                </div>
                <div class="log-in">
                    <a href="#">Log in by email</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
